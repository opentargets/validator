name: build-dev

on:
  push:
    tags:
      # Matches tags that contain a dash after major.minor.patch
      # Example: 1.0.0-beta.1, 1.0.0-alpha.1
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

jobs:
  build-dev-package:
    name: Build development package
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      id-token: write

    env:
      TAG: ${{ github.ref_name }}
      REPO: ${{ github.event.repository.name }}

    steps:
      - id: prepare
        name: Prepare the action and log details
        shell: bash
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          TAG=$(echo $TAG | sed 's/^v//')
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "The tag for this build is $TAG"
          echo "The repo name is: $REPO"
          echo "Github context:\n$GITHUB_CONTEXT"

      - id: checkout
        name: Check out repo
        uses: actions/checkout@v4

      - name: install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: 'uv.lock'

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version-file: 'pyproject.toml'

      - name: install
        run: uv sync --all-extras --dev

      - name: run tests
        run: uv run pytest

      - name: run linting
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: build package
        run: uv build

      - name: check package
        run: uv run twine check dist/*

      - name: upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions-dev
          path: dist/
          retention-days: 30
